<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1::before {
            content: "◉";
            color: #3fb950;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sender-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sender-selector label {
            font-size: 13px;
            color: #8b949e;
        }

        .sender-selector select {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.incoming {
            align-self: flex-start;
            background: #21262d;
            border: 1px solid #30363d;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            align-self: flex-end;
            background: #1f6feb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-header {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 6px;
        }

        .input-container {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #58a6ff;
        }

        .input-container input::placeholder {
            color: #484f58;
        }

        .input-container button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-container button:hover {
            background: #2ea043;
        }

        .input-container button:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        .status-bar {
            background: #161b22;
            padding: 8px 20px;
            font-size: 12px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #21262d;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3fb950;
        }

        .status-dot.offline {
            background: #f85149;
        }

        .status-dot.connecting {
            background: #f0883e;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #21262d;
            padding: 16px 20px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator.visible {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #8b949e;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 16px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jarvis Interface</h1>
        <div class="sender-selector">
            <label>From:</label>
            <select id="sender">
                <option value="ashwin">Ashwin</option>
                <option value="nakul">Nakul</option>
                <option value="arry">Arry</option>
            </select>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <div class="empty-state">
            <h3>Welcome to Jarvis Interface</h3>
            <p>Send a message to connect with Arry</p>
        </div>
    </div>

    <div class="typing-indicator" id="typing">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
        <button id="sendBtn" onclick="sendMessage()">
            <span>Send</span>
            <span>→</span>
        </button>
    </div>

    <div class="status-bar">
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
        <span id="lastUpdate">Waiting for messages...</span>
    </div>

    <script>
        const API_URL = '/.netlify/functions/messages';
        const POLL_INTERVAL = 3000; // 3 seconds
        
        let lastMessageId = 0;
        let isPolling = true;
        let pollInterval;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            startPolling();
            
            // Enter key to send
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });

        function startPolling() {
            pollInterval = setInterval(pollMessages, POLL_INTERVAL);
        }

        async function loadMessages() {
            try {
                updateStatus('connecting');
                const response = await fetch(`${API_URL}?since=0`);
                
                if (!response.ok) throw new Error('Failed to load messages');
                
                const messages = await response.json();
                const chat = document.getElementById('chat');
                
                // Clear and rebuild chat
                chat.innerHTML = '';
                
                if (messages.length === 0) {
                    chat.innerHTML = `
                        <div class="empty-state">
                            <h3>Welcome to Jarvis Interface</h3>
                            <p>Send a message to connect with Arry</p>
                        </div>
                    `;
                } else {
                    messages.forEach(msg => displayMessage(msg));
                    lastMessageId = messages[messages.length - 1].id;
                }
                
                updateStatus('online');
                updateLastUpdate();
            } catch (error) {
                console.error('Error loading messages:', error);
                updateStatus('offline');
            }
        }

        async function pollMessages() {
            if (!isPolling) return;
            
            try {
                const response = await fetch(`${API_URL}?since=${lastMessageId}`);
                
                if (!response.ok) throw new Error('Poll failed');
                
                const messages = await response.json();
                
                if (messages.length > 0) {
                    // Remove empty state if present
                    const chat = document.getElementById('chat');
                    if (chat.querySelector('.empty-state')) {
                        chat.innerHTML = '';
                    }
                    
                    messages.forEach(msg => {
                        displayMessage(msg);
                        lastMessageId = msg.id;
                    });
                    
                    updateLastUpdate();
                }
                
                updateStatus('online');
            } catch (error) {
                console.error('Polling error:', error);
                updateStatus('offline');
            }
        }

        function displayMessage(msg) {
            const chat = document.getElementById('chat');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${msg.type}`;
            
            const time = new Date(msg.created_at).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageEl.innerHTML = `
                <div class="message-header">${escapeHtml(msg.sender)}</div>
                <div>${escapeHtml(msg.content)}</div>
                <div class="message-time">${time}</div>
            `;
            
            chat.appendChild(messageEl);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sender = document.getElementById('sender').value;
            const content = input.value.trim();
            
            if (!content) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender, content })
                });
                
                if (!response.ok) throw new Error('Failed to send');
                
                const data = await response.json();
                displayMessage(data);
                lastMessageId = data.id;
                
                input.value = '';
                updateLastUpdate();
                
                // Remove empty state
                const chat = document.getElementById('chat');
                if (chat.querySelector('.empty-state')) {
                    chat.querySelector('.empty-state').remove();
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function updateStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = 'status-dot ' + status;
            
            switch(status) {
                case 'online':
                    text.textContent = 'Connected';
                    break;
                case 'offline':
                    text.textContent = 'Disconnected';
                    break;
                case 'connecting':
                    text.textContent = 'Connecting...';
                    break;
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                'Last update: ' + now.toLocaleTimeString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(pollInterval);
        });
    </script>
</body>
</html>
