<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Interface - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            color: #58a6ff;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .login-box p {
            color: #8b949e;
            margin-bottom: 24px;
        }
        .user-grid {
            display: grid;
            gap: 12px;
        }
        .user-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        .user-btn .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .user-btn.arry .avatar { background: #58a6ff; color: #0d1117; }
        .user-btn.ashwin .avatar { background: #a371f7; color: #0d1117; }
        .user-btn.nakul .avatar { background: #3fb950; color: #0d1117; }
        .user-btn .info {
            text-align: left;
            flex: 1;
        }
        .user-btn .name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-btn .role {
            font-size: 12px;
            color: #8b949e;
        }
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .password-modal.active {
            display: flex;
        }
        .password-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 350px;
        }
        .password-box h2 {
            margin-bottom: 16px;
            font-size: 18px;
        }
        .password-box input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .password-box button {
            width: 100%;
            background: #238636;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .password-box button:hover {
            background: #2ea043;
        }
        .password-box .error {
            color: #f85149;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Jarvis Interface</h1>
        <p>Select user to continue</p>
        <div class="user-grid">
            <button class="user-btn arry" onclick="showPassword('arry')">
                <div class="avatar">A</div>
                <div class="info">
                    <div class="name">Arry</div>
                    <div class="role">Admin • Full Access</div>
                </div>
            </button>
            <button class="user-btn ashwin" onclick="showPassword('ashwin')">
                <div class="avatar">As</div>
                <div class="info">
                    <div class="name">Ashwin</div>
                    <div class="role">Vector Agent • Infrastructure</div>
                </div>
            </button>
            <button class="user-btn nakul" onclick="showPassword('nakul')">
                <div class="avatar">N</div>
                <div class="info">
                    <div class="name">Nakul</div>
                    <div class="role">Staq Agent • Business Solutions</div>
                </div>
            </button>
        </div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h2 id="modalTitle">Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password" autofocus>
            <button onclick="login()">Login</button>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://jarvis-bridge-arry.netlify.app/.netlify/functions';
        let selectedUser = null;

        // Passwords (hashed in production)
        const PASSWORDS = {
            'arry': '9BmVxgrTq76p4flN',
            'ashwin': 'TwUrXh6tfR7UE3v',
            'nakul': 'JljMJmHdLPFigeGC'
        };

        // Agent routing
        const AGENT_ROUTING = {
            'arry': 'all',        // Can access both Staq and Vector
            'ashwin': 'vector',   // Only Vector (infrastructure)
            'nakul': 'staq'       // Only Staq (business solutions)
        };

        function showPassword(user) {
            selectedUser = user;
            document.getElementById('modalTitle').textContent = `Login as ${user.charAt(0).toUpperCase() + user.slice(1)}`;
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').textContent = '';
            setTimeout(() => document.getElementById('passwordInput').focus(), 100);
        }

        async function login() {
            const password = document.getElementById('passwordInput').value;
            
            if (password !== PASSWORDS[selectedUser]) {
                document.getElementById('errorMsg').textContent = 'Invalid password';
                return;
            }

            // Store auth in session
            sessionStorage.setItem('jarvis_user', selectedUser);
            sessionStorage.setItem('jarvis_agent', AGENT_ROUTING[selectedUser]);
            
            // Redirect to chat
            window.location.href = 'chat.html';
        }

        // Close modal on outside click
        document.getElementById('passwordModal').addEventListener('click', (e) => {
            if (e.target.id === 'passwordModal') {
                document.getElementById('passwordModal').classList.remove('active');
            }
        });

        // Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
