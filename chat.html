<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
        }
        .user-badge {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .user-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .user-badge.arry::before { background: #58a6ff; }
        .user-badge.ashwin::before { background: #a371f7; }
        .user-badge.nakul::before { background: #3fb950; }
        
        .agent-badge {
            background: #238636;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .agent-badge.all { background: #8957e5; }
        .agent-badge.vector { background: #a371f7; }
        .agent-badge.staq { background: #3fb950; }
        
        .logout-btn {
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .logout-btn:hover {
            background: #da3633;
            color: white;
            border-color: #da3633;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .message.incoming {
            background: #21262d;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.outgoing {
            background: #1f6feb;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }
        .message .sender {
            font-size: 11px;
            color: #8b949e;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .message.outgoing .sender { color: rgba(255,255,255,0.7); }
        .message .content { font-size: 14px; line-height: 1.5; }
        .message .time {
            font-size: 10px;
            color: #6e7681;
            margin-top: 4px;
        }
        .message.outgoing .time { color: rgba(255,255,255,0.5); }
        
        .input-area {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .input-area .agent-indicator {
            font-size: 11px;
            color: #8b949e;
            white-space: nowrap;
        }
        .input-area input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        .input-area input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .input-area button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #2ea043;
        }
        .input-area button:disabled {
            background: #484f58;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        .empty-state h3 {
            color: #c9d1d9;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Jarvis Interface</h1>
            <span class="user-badge" id="userBadge">Loading...</span>
            <span class="agent-badge" id="agentBadge">Loading...</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="messages" id="messages">
        <div class="loading">Loading messages...</div>
    </div>
    
    <div class="input-area">
        <span class="agent-indicator" id="agentIndicator"></span>
        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="1000">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_URL = 'https://jarvis-bridge-arry.netlify.app/.netlify/functions';
        
        // Get auth from session
        const currentUser = sessionStorage.getItem('jarvis_user');
        const userAgent = sessionStorage.getItem('jarvis_agent');
        
        // Redirect if not logged in
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        
        // Agent routing config
        const AGENT_NAMES = {
            'all': 'Staq & Vector',
            'vector': 'Vector (Infrastructure)',
            'staq': 'Staq (Business)'
        };
        
        // UI Setup
        document.getElementById('userBadge').textContent = currentUser.charAt(0).toUpperCase() + currentUser.slice(1);
        document.getElementById('userBadge').className = `user-badge ${currentUser}`;
        document.getElementById('agentBadge').textContent = AGENT_NAMES[userAgent];
        document.getElementById('agentBadge').className = `agent-badge ${userAgent}`;
        document.getElementById('agentIndicator').textContent = `â†’ ${AGENT_NAMES[userAgent]}`;
        
        let lastId = 0;
        let isLoading = false;
        
        // Load messages (siloed by user)
        async function loadMessages() {
            try {
                const res = await fetch(`${API_URL}/messages?since=${lastId}&sender=${currentUser}`, {
                    headers: { 'X-User': currentUser }
                });
                const messages = await res.json();
                
                if (messages.length > 0) {
                    const container = document.getElementById('messages');
                    if (lastId === 0) container.innerHTML = '';
                    
                    messages.forEach(msg => {
                        if (msg.id > lastId) lastId = msg.id;
                        const div = document.createElement('div');
                        div.className = `message ${msg.type === 'incoming' ? 'incoming' : 'outgoing'}`;
                        
                        const senderName = msg.sender === 'jarvis' ? 
                            (userAgent === 'all' ? 'Jarvis' : userAgent === 'vector' ? 'Vector' : 'Staq') : 
                            msg.sender.charAt(0).toUpperCase() + msg.sender.slice(1);
                        
                        div.innerHTML = `
                            <div class="sender">${senderName}</div>
                            <div class="content">${escapeHtml(msg.content)}</div>
                            <div class="time">${formatTime(msg.created_at)}</div>
                        `;
                        container.appendChild(div);
                    });
                    container.scrollTop = container.scrollHeight;
                } else if (lastId === 0) {
                    document.getElementById('messages').innerHTML = `
                        <div class="empty-state">
                            <h3>Welcome, ${currentUser.charAt(0).toUpperCase() + currentUser.slice(1)}</h3>
                            <p>Send a message to start working with ${AGENT_NAMES[userAgent]}</p>
                        </div>
                    `;
                }
            } catch (e) {
                console.error('Failed to load messages:', e);
            }
        }
        
        // Send message (routed to specific agent)
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            
            try {
                await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-User': currentUser
                    },
                    body: JSON.stringify({ 
                        sender: currentUser, 
                        content,
                        agent: userAgent  // Route to specific agent
                    })
                });
                input.value = '';
                await loadMessages();
            } catch (e) {
                alert('Failed to send message');
            } finally {
                btn.disabled = false;
            }
        }
        
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Start
        loadMessages();
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
